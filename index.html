<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- linking bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <!-- linking stylesheet -->
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <!-- linking Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <!-- Link the DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <h1><span class="navbar-text">
            Weather Dashboard
          </span></h1>
        </div>
      </nav>
      <div class="row">
        <div class="card col-4">
            <div>
                <div class="card-body">
                    <h4>Search your city and check the weather!</h4>
                </div>
                <form action="" id="search-form">
                    <input type="text" id="inputCity" placeholder="Type in city name">
                </form>
            </div>
        </div>
        <div class="col-8 bg-secondary">
            <h2>Today:</h2>
            <br>
            <div class="card col-4" id="main-card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="today-name">City</li>
                    <li class="list-group-item" id="today-date">Date:</li>
                    <li class="list-group-item" id="today-weather">Weather:</li>
                    <li class="list-group-item"id="today-temp">Temp:</li>
                    <li class="list-group-item"id="today-wind">Wind Speed:</li>
                    <li class="list-group-item"id="today-humidity">Humidity:</li>
                </ul>
            </div>
            <br>

            <h3>5 day forecast:</h3>
            <div class="row" id="dayForecast">

            </div>
  
        </div>
    </div>
</body>
<!-- linking javascript -->
<script src="./assets/js/Script.js"></script>
</html>
